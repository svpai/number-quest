<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungle Math Quest</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('assets/jungle.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    h1 {
      font-size: 24px;
      color: #2e8b57;
      margin-bottom: 10px;
    }
    #question-label {
      font-weight: bold;
      color: #4a7023;
      margin-bottom: 5px;
      font-size: 20px;
    }
    #question-content {
      font-size: 20px;
      color: #3b3b3b;
      margin-bottom: 15px;
    }
    .answer-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .letter-input {
      width: 32px;
      height: 40px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #888;
      border-radius: 6px;
      background: #fff;
      font-weight: bold;
    }
    .letter-input.correct {
      border-color: green;
      background-color: #d4f8d4;
    }
    .letter-input.wrong {
      border-color: red;
      background-color: #ffd6d6;
    }
    .text-input {
      font-size: 24px;
      padding: 4px 8px;
      border-radius: 8px;
      border: 2px solid #888;
      width: 100px;
      text-align: center;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .celebration {
      font-size: 32px;
      animation: pop 0.5s ease-in-out infinite alternate;
      color: #ff4500;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question-title">Question 1 of 20</h1>
    <div id="question-label"></div>
    <div id="question-content"></div>
    <div id="answer-container" class="answer-box"></div>
  </div>

<audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

<script>
  function numberToWords(num) {
    const a = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
    const b = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

    if (num < 20) return a[num];
    if (num < 100) return b[Math.floor(num / 10)] + (num % 10 !== 0 ? " " + a[num % 10] : "");
    if (num < 1000)
      return a[Math.floor(num / 100)] + " hundred" + (num % 100 !== 0 ? " " + numberToWords(num % 100) : "");
    if (num < 10000)
      return a[Math.floor(num / 1000)] + " thousand" + (num % 1000 !== 0 ? " " + numberToWords(num % 1000) : "");
  }

  function renderSequenceInputs(expectedValues) {
    const container = document.getElementById('answer-container');
    container.innerHTML = '';
    const inputs = [];
    expectedValues.forEach((val, i) => {
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'text-input';
      input.dataset.index = i;
      input.dataset.expected = val;
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const currentVal = input.value.trim();
          if (currentVal === input.dataset.expected) {
            input.classList.remove('wrong');
            input.classList.add('correct');
            const nextInput = inputs[i + 1];
            if (nextInput) {
              nextInput.focus();
            } else {
              document.getElementById('correct-sound').play();
              setTimeout(() => {
                current++;
                renderQuestion();
              }, 500);
            }
          } else {
            input.classList.remove('correct');
            input.classList.add('wrong');
            input.select();
          }
        }
      });
      inputs.push(input);
      container.appendChild(input);
    });
    if (inputs.length) inputs[0].focus();
  }

  const originalGenerateQuestions = generateQuestions.toString();
  eval(originalGenerateQuestions.replace(/answer: front \? `\$\{base\}` : `\$\{base\+1\}, \$\{base\+2\}`/, 'answer: front ? [`${base}`] : [`${base+1}`, `${base+2}`]'));
  const questions = generateQuestions();

  let current = 0;
  const sound = document.getElementById('correct-sound');

  const originalRenderQuestion = renderQuestion.toString();
  const patchedRenderQuestion = originalRenderQuestion.replace(/} else {\n\s+const inp = document.createElement\('input'\);/, `} else if (q.type === 'sequence') {\n      renderSequenceInputs(q.answer);\n    } else {\n      const inp = document.createElement('input');`);
  eval(`renderQuestion = ${patchedRenderQuestion}`);

  renderQuestion();
</script>
</body>
</html>
