<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungle Math Quest</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('assets/jungle.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    h1 {
      font-size: 24px;
      color: #2e8b57;
      margin-bottom: 10px;
    }
    #question-label {
      font-weight: bold;
      color: #4a7023;
      margin-bottom: 5px;
      font-size: 20px;
    }
    #question-content {
      font-size: 20px;
      color: #3b3b3b;
      margin-bottom: 15px;
    }
    .answer-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .choice-button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #888;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }
    .choice-button:hover {
      background-color: #e0ffe0;
    }
    .choice-button.correct {
      background-color: #a0f0a0;
      border-color: green;
    }
    .choice-button.wrong {
      background-color: #f0a0a0;
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question-title">Question 1 of 1</h1>
    <div id="question-label">LARGEST</div>
    <div id="question-content"></div>
    <div id="answer-container" class="answer-box"></div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const question = {
      type: 'largest',
      entries: [
        ['a', 3727],
        ['b', 3851],
        ['c', 3723],
        ['d', 6227]
      ],
      question: 'a = 3727, b = 3851, c = 3723, d = 6227',
      answer: 'd'
    };

    document.getElementById('question-content').textContent = question.question;

    const container = document.getElementById('answer-container');

    function goToNextQuestion() {
      // You can replace this with logic to go to the next question
      document.getElementById('question-title').textContent = 'Next Question...';
      document.getElementById('question-label').textContent = '';
      document.getElementById('question-content').textContent = '';
      container.innerHTML = '<p>Loading next question...</p>';
    }

    question.entries.forEach(([label, value]) => {
      const btn = document.createElement('button');
      btn.className = 'choice-button';
      btn.textContent = label.toUpperCase();
      btn.onclick = () => {
        if (label === question.answer) {
          btn.classList.add('correct');
          document.getElementById('correct-sound').play();
          setTimeout(goToNextQuestion, 500);
        } else {
          btn.classList.add('wrong');
          setTimeout(() => btn.classList.remove('wrong'), 500);
        }
      };
      container.appendChild(btn);
    });
  </script>
</body>
</html>
