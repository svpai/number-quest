<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungle Math Quest</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('assets/jungle.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    h1 {
      font-size: 24px;
      color: #2e8b57;
      margin-bottom: 10px;
    }
    #question-label {
      font-weight: bold;
      color: #4a7023;
      margin-bottom: 5px;
      font-size: 20px;
    }
    #question-content {
      font-size: 20px;
      color: #3b3b3b;
      margin-bottom: 15px;
    }
    .answer-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      flex-direction: row;
    }
    .letter-input {
      width: 32px;
      height: 40px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #888;
      border-radius: 6px;
      background: #fff;
      font-weight: bold;
    }
    .letter-input.correct {
      border-color: green;
      background-color: #d4f8d4;
    }
    .letter-input.wrong {
      border-color: red;
      background-color: #ffd6d6;
    }
    .text-input {
      font-size: 24px;
      padding: 4px 8px;
      border-radius: 8px;
      border: 2px solid #888;
      min-width: 60px;
      text-align: center;
      cursor: pointer;
    }
    .text-input.correct {
      border-color: green;
      background-color: #d4f8d4;
    }
    .text-input.wrong {
      border-color: red;
      background-color: #ffd6d6;
    }
    .static-char {
      font-size: 24px;
      padding: 6px;
      font-weight: bold;
      display: inline-block;
      min-width: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question-title">Question 1 of 20</h1>
    <div id="question-label"></div>
    <div id="question-content"></div>
    <div id="answer-container" class="answer-box"></div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    function numberToWords(num) {
      const a = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten",
                 "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen",
                 "seventeen", "eighteen", "nineteen"];
      const b = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
      if (num < 20) return a[num];
      if (num < 100) return b[Math.floor(num / 10)] + (num % 10 ? " " + a[num % 10] : "");
      if (num < 1000) return a[Math.floor(num / 100)] + " hundred" + (num % 100 ? " " + numberToWords(num % 100) : "");
      if (num < 10000) return a[Math.floor(num / 1000)] + " thousand" + (num % 1000 ? " " + numberToWords(num % 1000) : "");
    }

    function hideHalfLetters(word) {
      const chars = word.split('');
      const indices = chars.map((c, i) => /[a-zA-Z]/.test(c) ? i : -1).filter(i => i >= 0);
      const toHide = indices.sort(() => 0.5 - Math.random()).slice(0, Math.floor(indices.length / 2));
      const masked = chars.map((c, i) => toHide.includes(i) ? '_' : c).join('');
      return { masked };
    }

    function generateQuestions() {
      const questions = [];
      for (let i = 0; i < 20; i++) {
        const type = ["name-to-digit", "digit-to-name", "comparison", "sequence", "largest", "smallest"][Math.floor(Math.random() * 6)];
        if (type === "name-to-digit") {
          const num = 1000 + Math.floor(Math.random() * 9000);
          questions.push({ type, question: numberToWords(num), answer: String(num) });
        } else if (type === "digit-to-name") {
          const num = 1000 + Math.floor(Math.random() * 9000);
          const word = numberToWords(num);
          const { masked } = hideHalfLetters(word);
          questions.push({ type, question: String(num), masked, answer: word });
        } else if (type === "comparison") {
          const left = `${1000 + Math.floor(Math.random() * 9000)} ${Math.random() < 0.5 ? '+' : '-'} ${1 + Math.floor(Math.random() * 20)}`;
          const right = `${1000 + Math.floor(Math.random() * 9000)} ${Math.random() < 0.5 ? '+' : '-'} ${1 + Math.floor(Math.random() * 20)}`;
          const l = eval(left), r = eval(right);
          const ans = l > r ? '>' : l < r ? '<' : '=';
          questions.push({ type, question: `${left} ? ${right}`, answer: ans });
        } else if (type === "sequence") {
          const base = 1000 + Math.floor(Math.random() * 8000);
          const front = Math.random() < 0.5;
          questions.push({
            type,
            question: front ? `_, ${base + 1}, ${base + 2}` : `${base}, _, _`,
            answer: front ? [`${base}`] : [`${base + 1}`, `${base + 2}`]
          });
        } else if (type === "largest" || type === "smallest") {
          const sample = Array.from({ length: 4 }, () => 1000 + Math.floor(Math.random() * 9000));
          const labels = ['a', 'b', 'c', 'd'];
          const entries = labels.map((l, i) => [l, sample[i]]);
          const ans = entries.reduce((acc, cur) =>
            type === 'largest' ? (cur[1] > acc[1] ? cur : acc) : (cur[1] < acc[1] ? cur : acc))[0];
          questions.push({ type, entries, question: entries.map(([l, v]) => `${l} = ${v}`).join(', '), answer: ans });
        }
      }
      return questions;
    }

    const questions = generateQuestions();
    let current = 0;
    const sound = document.getElementById('correct-sound');

    function renderQuestion() {
      const q = questions[current];
      const container = document.getElementById('answer-container');
      container.innerHTML = '';
      document.getElementById('question-title').textContent = `Question ${current + 1} of ${questions.length}`;
      document.getElementById('question-label').textContent = q.type.replace(/-/g, ' ').toUpperCase();
      document.getElementById('question-content').textContent = q.question;

      if (q.type === 'digit-to-name') {
        const chars = q.masked.split('');
        const expected = q.answer.split('');
        const inputs = [];

        chars.forEach((ch, i) => {
          if (ch === ' ') {
            const span = document.createElement('span');
            span.className = 'static-char';
            span.innerHTML = '&nbsp;';
            container.appendChild(span);
            inputs.push(null);
          } else if (ch === '_') {
            const input = document.createElement('input');
            input.className = 'letter-input';
            input.maxLength = 1;
            input.dataset.index = i;
            input.dataset.expected = expected[i];
            input.addEventListener('input', () => {
              const val = input.value.toLowerCase();
              const exp = input.dataset.expected.toLowerCase();
              if (val === exp) {
                input.classList.remove('wrong');
                input.classList.add('correct');
                sound.play();
                focusNext(inputs, i);
                checkCompletion(inputs);
              } else {
                input.classList.remove('correct');
                input.classList.add('wrong');
                input.select();
              }
            });
            inputs.push(input);
            container.appendChild(input);
          } else {
            const input = document.createElement('input');
            input.className = 'letter-input';
            input.value = ch;
            input.disabled = true;
            inputs.push(null);
            container.appendChild(input);
          }
        });

        const first = inputs.find(i => i && !i.disabled);
        if (first) first.focus();

        function focusNext(inputs, currentIndex) {
          for (let j = currentIndex + 1; j < inputs.length; j++) {
            if (inputs[j] && !inputs[j].disabled) {
              inputs[j].focus();
              break;
            }
          }
        }

        function checkCompletion(inputs) {
          const allCorrect = inputs.every(inp =>
            !inp || inp.disabled || inp.classList.contains('correct')
          );
          if (allCorrect) {
            setTimeout(() => {
              current++;
              if (current < questions.length) renderQuestion();
              else alert("Well done! All questions complete!");
            }, 500);
          }
        }
      }

      // (Add other types if needed)
    }

    renderQuestion();
  </script>
</body>
</html>
