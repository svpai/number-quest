<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungle Math Quest</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('assets/jungle.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    h1 {
      font-size: 24px;
      color: #2e8b57;
      margin-bottom: 10px;
    }
    #question-label {
      font-weight: bold;
      color: #4a7023;
      margin-bottom: 5px;
      font-size: 20px;
    }
    #question-content {
      font-size: 20px;
      color: #3b3b3b;
      margin-bottom: 15px;
    }
    .answer-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .letter-input {
      width: 32px;
      height: 40px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #888;
      border-radius: 6px;
      background: #fff;
      font-weight: bold;
    }
    .letter-input.correct {
      border-color: green;
      background-color: #d4f8d4;
    }
    .letter-input.wrong {
      border-color: red;
      background-color: #ffd6d6;
    }
    .text-input {
      font-size: 24px;
      padding: 4px 8px;
      border-radius: 8px;
      border: 2px solid #888;
      width: 100px;
      text-align: center;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .celebration {
      font-size: 32px;
      animation: pop 0.5s ease-in-out infinite alternate;
      color: #ff4500;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question-title">Question 1 of 20</h1>
    <div id="question-label"></div>
    <div id="question-content"></div>
    <div id="answer-container" class="answer-box"></div>
  </div>

<audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

<script>
  function numberToWords(num) {
    const a = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
    const b = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

    if (num < 20) return a[num];
    if (num < 100) return b[Math.floor(num / 10)] + (num % 10 !== 0 ? " " + a[num % 10] : "");
    if (num < 1000)
      return a[Math.floor(num / 100)] + " hundred" + (num % 100 !== 0 ? " " + numberToWords(num % 100) : "");
    if (num < 10000)
      return a[Math.floor(num / 1000)] + " thousand" + (num % 1000 !== 0 ? " " + numberToWords(num % 1000) : "");
  }

  function hideHalfLetters(word) {
    const chars = word.split('');
    const indices = chars.map((c, i) => /[a-zA-Z]/.test(c) ? i : -1).filter(i => i >= 0);
    const toHide = indices.sort(() => 0.5 - Math.random()).slice(0, indices.length / 2);
    const masked = chars.map((c, i) => toHide.includes(i) ? '_' : c).join('');
    const missing = toHide.map(i => chars[i]);
    return { masked, missing };
  }

  function generateQuestions() {
    const questions = [];
    for (let i = 0; i < 20; i++) {
      const type = ["name-to-digit", "digit-to-name", "comparison", "sequence", "largest", "smallest"][Math.floor(Math.random() * 6)];

      if (type === "name-to-digit") {
        const num = 1000 + Math.floor(Math.random() * 9000);
        questions.push({ type, question: numberToWords(num), answer: String(num) });

      } else if (type === "digit-to-name") {
        const num = 1000 + Math.floor(Math.random() * 9000);
        const word = numberToWords(num);
        const { masked, missing } = hideHalfLetters(word);
        questions.push({ type, question: String(num), masked, answer: word, missing });

      } else if (type === "comparison") {
        const left = `${1000 + Math.floor(Math.random() * 9000)} ${Math.random() < 0.5 ? '+' : '-'} ${1 + Math.floor(Math.random() * 20)}`;
        const right = `${1000 + Math.floor(Math.random() * 9000)} ${Math.random() < 0.5 ? '+' : '-'} ${1 + Math.floor(Math.random() * 20)}`;
        const l = eval(left), r = eval(right);
        const ans = l > r ? '>' : l < r ? '<' : '=';
        questions.push({ type, question: `${left} ? ${right}`, answer: ans });

      } else if (type === "sequence") {
        const base = 1000 + Math.floor(Math.random() * 8000);
        const front = Math.random() < 0.5;
        questions.push({
          type,
          question: front ? `_, ${base + 1}, ${base + 2}` : `${base}, _, _`,
          answer: front ? [`${base}`] : [`${base + 1}`, `${base + 2}`]
        });

      } else if (type === "largest" || type === "smallest") {
        const sample = Array.from({ length: 4 }, () => 1000 + Math.floor(Math.random() * 9000));
        const labels = ['a', 'b', 'c', 'd'];
        const entries = labels.map((l, i) => [l, sample[i]]);
        const ans = entries.reduce((acc, cur) =>
          type === 'largest' ? (cur[1] > acc[1] ? cur : acc) : (cur[1] < acc[1] ? cur : acc))[0];
        questions.push({ type, entries, question: entries.map(([l, v]) => `${l} = ${v}`).join(', '), answer: ans });
      }
    }
    return questions;
  }

  function renderSequenceInputs(expectedValues) {
    const container = document.getElementById('answer-container');
    container.innerHTML = '';
    const inputs = [];
    expectedValues.forEach((val, i) => {
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'text-input';
      input.dataset.index = i;
      input.dataset.expected = val;
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const currentVal = input.value.trim();
          if (currentVal === input.dataset.expected) {
            input.classList.remove('wrong');
            input.classList.add('correct');
            const nextInput = inputs[i + 1];
            if (nextInput) {
              nextInput.focus();
            } else {
              document.getElementById('correct-sound').play();
              setTimeout(() => {
                current++;
                renderQuestion();
              }, 500);
            }
          } else {
            input.classList.remove('correct');
            input.classList.add('wrong');
            input.select();
          }
        }
      });
      inputs.push(input);
      container.appendChild(input);
    });
    if (inputs.length) inputs[0].focus();
  }

  const questions = generateQuestions();
  let current = 0;
  const sound = document.getElementById('correct-sound');
  // renderQuestion would go here
</script>
</body>
</html>
